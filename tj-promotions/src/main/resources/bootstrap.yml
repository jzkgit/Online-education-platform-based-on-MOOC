server:
  port: 8092  #端口
  tomcat:
    uri-encoding: UTF-8   #服务编码
spring:
  profiles:
    active: dev
  application:
    name: promotion-service
  cloud:
    nacos:
      config:
        file-extension: yaml
        shared-configs: # 共享配置
          - data-id: shared-spring.yaml # 共享spring配置
            refresh: false
          - data-id: shared-redis.yaml # 共享redis配置
            refresh: false
          - data-id: shared-mybatis.yaml # 共享mybatis配置
            refresh: false
          - data-id: shared-logs.yaml # 共享日志配置
            refresh: false
          - data-id: shared-feign.yaml # 共享feign配置
            refresh: false
          - data-id: shared-mq.yaml # 共享mq配置
            refresh: false
tj:
  swagger:
    enable: true
    enableResponseWrap: true
    package-path: com.tianji.promotion.controller
    title: 基于慕课 - 优惠券中心接口文档
    description: 该服务包含用户学习的各种辅助功能
    contact-name: kkk
    contact-url: https://github.com/jzkgit/Online-education-platform-based-on-MOOC/tree/lesson-init
    contact-email: https://blog.csdn.net/qq_66862911?type=blog
    version: v1.0
  jdbc:
    database: tj_promotion
  auth:
    resource:
      enable: true


# MQ 配置
  mq:
    listener:
      retry:
        stateless: false  #true：有状态   false:无状态  若业务中包含了事务，这里改为无状态



